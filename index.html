<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: none;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="pattern">
    <img src="images/pattern-background-mobile.svg" class="mobile-pattern" alt="mobile-pattern">
    <img src="images/pattern-background-desktop.svg" class="desktop-pattern" alt="desktop-pattern">
  </div>
  <main class="container">
    <img src="images/illustration-hero.svg" alt="illustration-hero">
    <div class="info">
      
      <h1 class="title">Order Summary</h1>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="pay">
        <img src="images/icon-music.svg" alt="icon-music">
        <div class="price">
          <p class="price-title">Annual Plan</p>
          <p class="price-number">$59.99/year</p>
        </div>
        <a class="price-btn">
          Change
        </a>
      </div>
      <button class="btn-primary">Proceed to Payment</button>
      <button class="btn-fade">Cancel Order</button>  
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
